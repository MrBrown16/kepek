<h2>Image Upload</h2>
<div class="mb-3">
    <input multiple (change)="fileSelect($event)" class="form-control" type="file" id="formFile">
    <button (click)="uploadFile()" [disabled]="!selectedFiles" type="button" class="btn btn-primary" >Upload</button>
</div>
<div class="progresses" *ngIf="visible">
    <div class="progress"  *ngFor="let i of percentages">
        <div  class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width: i+'%;', background-color: rgb( szinek[i].r, szinek[i].g, szinek[i].b )}"></div>
    </div>
</div>
{{going}}
