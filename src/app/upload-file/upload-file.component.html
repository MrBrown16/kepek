<h2>Image Upload</h2>
<div class="mb-3">
    <input (change)="fileSelect($event)" class="form-control" type="file" id="formFile">
    <button (click)="uploadFile()" [disabled]="!selectedFiles" type="button" class="btn btn-primary" >Upload</button>
</div>
<div class="progress" *ngIf="visible">
    <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width: percentage+'%'}"></div>
  </div>
