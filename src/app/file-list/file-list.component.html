<ul class="list-group">
    <li *ngFor="let f of filesData" class="list-group-item">
        <a [href]="f.url">{{f.name}}</a>
        <button type="button" style="float: right;" (click)="deleteImg(f)">Delete</button>
    </li>
</ul>
<app-images-view [images]="images"></app-images-view>
